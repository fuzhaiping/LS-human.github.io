<!DOCTYPE html>
<html>
<head>
    <title>Human Body Dataset Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .image-container img {
            width: 200px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .download-button {
            text-align: center;
            margin-top: 20px;
        }
        .download-button a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .reference {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Human Body Dataset Showcase</h1>

<div class="image-container">
    <img src="https://github.com/fuzhaiping/fuzhaiping.github.io/tree/main/samples/human1/color/0.png" alt="Image 1">
    <img src="https://github.com/fuzhaiping/fuzhaiping.github.io/tree/main/samples/human1/color/1.png" alt="Image 2">
    <img src="https://github.com/fuzhaiping/fuzhaiping.github.io/tree/main/samples/human1/color/2.png" alt="Image 3">
    <img src="https://github.com/fuzhaiping/fuzhaiping.github.io/tree/main/samples/human3/color/0.png" alt="Image 4">
    <img src="https://github.com/fuzhaiping/fuzhaiping.github.io/tree/main/samples/human3/color/1.png" alt="Image 5">
    <img src="https://github.com/fuzhaiping/fuzhaiping.github.io/tree/main/samples/human3/color/2.png" alt="Image 6">
</div>

<div class="download-button">
    <a href="https://github.com/fuzhaiping/fuzhaiping.github.io/tree/main/samples" download>Download Human Body Dataset</a>
</div>

<div class="reference">
    <p>Reference: Author. (Year). Title. Conference Name, Pages.</p>
</div>

</body>
</html>
